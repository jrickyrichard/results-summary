<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <section>
    <div id="result">
      <h1>Your Result</h1>
      <div id="circle">
        <p>76</p><small>of 100</small>
      </div>
      <div id="text">
        <h2>Great</h2>
        <p>You scored higher than 65% of <br>the people who have taken<br> these tests.</p>
      </div>
    </div>
    <div id="summary">
      <h2>Summary</h2>
      <div id="reaction-item">
        <p id="reaction"><span><img src="./assets/images/icon-reaction.svg" alt=""></span> Reaction</p>
        <p>80/100</p>
      </div>
      <div id="memory-item">
        <p id="memory"><span><img src="./assets/images/icon-memory.svg" alt=""></span> Memory</p>
        <p>92/100</p>
      </div>
      <div id="verbal-item">
        <p id="verbal"><span><img src="./assets/images/icon-verbal.svg" alt=""></span> Verbal</p>
        <p>61/100</p>
      </div>
      <div id="visual-item">
        <p id="visual"><span><img src="./assets/images/icon-visual.svg" alt=""></span> Visual</p>
        <p>72/100</p>
      </div>
      <button>Continue</button>
    </div>
  </section>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
